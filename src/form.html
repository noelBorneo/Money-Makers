<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">

  <title>Registration</title>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js" charset="utf-8"></script>


  <!-- multistep form -->
  <div class="container">
    <form id="msform">
      <!-- progressbar -->
      <ul id="progressbar">
        <li class="active">Account</li>
        <li>Personal</li>
        <li>Address</li>
        <li>Government</li>
      </ul>
      <!-- fieldsets -->
      <fieldset>
        <h2 class="fs-title">Create your account</h2>
        <h3 class="fs-subtitle">Account Details</h3>
        <input type="text" name="email" placeholder="Email" />
        <input type="password" name="pass" placeholder="Password" />
        <input type="password" name="cpass" placeholder="Confirm Password" />
        <input type="button" name="next" class="next action-button" value="Next" />
      </fieldset>
      <fieldset>
        <h2 class="fs-title">Personal Details</h2>
        <h3 class="fs-subtitle">Lorem ipsum</h3>
        <input type="text" name="fname" placeholder="First Name" />
        <input type="text" name="mname" placeholder="Middle Name" />
        <input type="text" name="lname" placeholder="Last Name" />
        <input type="text" name="phone" placeholder="Phone" />
        <input type="date" name="dob" placeholder="Date of Birth">
        <input type="button" name="previous" class="previous action-button" value="Previous" />
        <input type="button" name="next" class="next action-button" value="Next" />
      </fieldset>
      <fieldset>
        <h2 class="fs-title">Address</h2>
        <h3 class="fs-subtitle">Lorem Ipsum</h3>
        <input type="text" name="addressStreetNumber" placeholder="Street Number" />
        <input type="text" name="addressStreetName" placeholder="Street Name" />
        <input type="text" name="phone" placeholder="Phone" />
        <textarea name="address" placeholder="Address"></textarea>
        <input type="button" name="previous" class="previous action-button" value="Previous" />
        <input type="button" name="next" class="next action-button" value="Next" />
      </fieldset>
      <fieldset>
        <h2 class="fs-title">Government</h2>
        <h3 class="fs-subtitle">We will never sell it</h3>
        <label for="gid">List of Government ID:</label>
        <select class="form-control" id="gid" onchange="leaveChange()">
          <option>Select one:</option>
          <option value="medicare">Medicare</option>
          <option value="license">Driver's License</option>
          <option value="passport">Passport</option>
        </select>

        <div class="medicare" id="medicare">
        <label for="Medicare"><p>Medicare</p></label>
        <input type="text" placeholder="Medicare ID">
        </div>

        <div class="license" id="license">
        <label for="license"><p>Driver's License</p></label>
        <input type="text" placeholder="License Number">
        </div>

        <div class="license" id="passport">
        <label for="passport"><p>Passport</p></label>
        <input type="text" placeholder="Passport Number">
        </div>

        <input type="button" name="previous" class="previous action-button" value="Previous" />
        <input type="submit" name="submit" class="submit action-button" value="Submit" />
      </fieldset>
    </form>
  </div>


<script src="js/style.js" charset="utf-8"></script>
<script>
  function leaveChange() {

  if (document.getElementById("gid").value == 'medicare'){
      document.getElementById("medicare").style.display="block"
      document.getElementById("licence").style.display="none"
      document.getElementById("passport").style.display="none"
  }
  else if (document.getElementById("gid").value == 'license') {
      document.getElementById("license").style.display="block"
      document.getElementById("medicare").style.display="none"
      document.getElementById("passport").style.display="none"
  }

  else if (document.getElementById("gid").value == 'passport') {
      document.getElementById("passport").style.display="block"
      document.getElementById("license").style.display="none"
      document.getElementById("medicare").style.display="none"
  }
}
</script>
</body>
</html>
